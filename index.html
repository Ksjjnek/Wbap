<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Расширяем на весь экран

    function rollDice() {
        // Логика броска кубика (от 1 до 6)
        const result = Math.floor(Math.random() * 6) + 1;
        
        // Визуализируем результат (здесь может быть ваша анимация)
        console.log("Выпало:", result);

        // Отправляем данные боту в виде строки
        tg.sendData(JSON.stringify({ dice_value: result }));
        
        // Закрываем Web App (опционально)
        tg.close();
    }
</script>

<button onclick="rollDice()">Бросить кубик</button>
