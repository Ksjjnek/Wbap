<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        img { border-radius: 50%; width: 100px; height: 100px; }
    </style>
</head>
<body>
    <div id="user-card">
        <img id="user-photo" src="" alt="Avatar" style="display:none;">
        <h1 id="user-name">Загрузка...</h1>
        <p id="user-username"></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачивает приложение на весь экран

        const user = tg.initDataUnsafe?.user;

        if (user) {
            document.getElementById('user-name').innerText = `${user.first_name} ${user.last_name || ''}`;
            document.getElementById('user-username').innerText = user.username ? `@${user.username}` : "ID: " + user.id;
            
            if (user.photo_url) {
                const img = document.getElementById('user-photo');
                img.src = user.photo_url;
                img.style.display = 'block';
            }
        } else {
            document.getElementById('user-name').innerText = "Данные не найдены (откройте через Telegram)";
        }
    </script>
</body>
</html>
