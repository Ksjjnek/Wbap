<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino Web App Pinball</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
}

.toggle {
    display: flex;
    width: 220px;
    border-radius: 30px;
    background: #333;
    margin-bottom: 20px;
    cursor: pointer;
    user-select: none;
}
.toggle div {
    flex: 1;
    text-align: center;
    padding: 12px 0;
    transition: all 0.3s;
    font-weight: bold;
}
.toggle .active {
    background: #f39c12;
    color: #000;
    border-radius: 30px;
}

.game-area {
    width: 320px;
    height: 400px;
    background: #222;
    margin-bottom: 20px;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    border: 2px solid #444;
}

.controls {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    align-items: center;
}

.control-group {
    width: 100%;
}

.control-group p {
    margin: 0 0 5px 0;
    font-size: 14px;
    color: #ccc;
    text-align: center;
}

.buttons {
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
    justify-content: center;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
    background: #333;
    color: #fff;
}
button:hover {
    background: #f39c12;
    color: #000;
}
button.selected {
    background: #f39c12;
    color: #000;
}

#play {
    width: 80%;
    margin-top: 10px;
    font-size: 16px;
}

#betCost {
    font-weight: bold;
    color: #f39c12;
}

.ball {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #f39c12;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
}

.prize {
    width: 60px;
    height: 30px;
    position: absolute;
    bottom: 0;
    border-radius: 5px;
    background: #444;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    transition: background 0.3s;
}
.prize.win {
    background: #f39c12;
}

/* Пины */
.pin {
    width: 10px;
    height: 10px;
    background: #888;
    border-radius: 50%;
    position: absolute;
}
</style>
</head>
<body>

<div class="toggle">
    <div class="active" id="demo">Демо</div>
    <div id="balance">Баланс</div>
</div>

<div class="game-area" id="gameArea">
    <!-- Призовые зоны -->
    <div class="prize" style="left: 10%;">x2</div>
    <div class="prize" style="left: 40%;">x3</div>
    <div class="prize" style="left: 70%;">x5</div>

    <!-- Пины для отскоков -->
</div>

<div class="controls">
    <div class="control-group">
        <p>Количество шариков</p>
        <div class="buttons" id="balls">
            <button>1</button><button>2</button><button>5</button><button>10</button><button>25</button><button>50</button>
        </div>
    </div>
    <div class="control-group">
        <p>Выбор ставки</p>
        <div class="buttons" id="bet">
            <button>10</button><button>50</button><button>100</button>
        </div>
    </div>
    <button id="play">Играть</button>
    <p>Стоимость ставки: <span id="betCost">10</span>₽</p>
</div>

<script>
const toggle = document.querySelector('.toggle');
const demo = document.getElementById('demo');
const balance = document.getElementById('balance');
let mode = 'demo';

toggle.addEventListener('click', e => {
    if(e.target.id === 'demo') {
        demo.classList.add('active');
        balance.classList.remove('active');
        mode = 'demo';
    } else if(e.target.id === 'balance') {
        balance.classList.add('active');
        demo.classList.remove('active');
        mode = 'balance';
    }
});

document.querySelectorAll('#balls button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('#balls button').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    });
});

document.querySelectorAll('#bet button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('#bet button').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        document.getElementById('betCost').innerText = btn.innerText;
    });
});

// Пины
const gameArea = document.getElementById('gameArea');
const prizes = Array.from(document.querySelectorAll('.prize'));

// Генерируем пины
const pins = [];
for(let i=0; i<15; i++) {
    let pin = document.createElement('div');
    pin.classList.add('pin');
    pin.style.left = Math.random() * (gameArea.clientWidth-10) + 'px';
    pin.style.top = Math.random() * (gameArea.clientHeight-150) + 'px';
    gameArea.appendChild(pin);
    pins.push(pin);
}

function dropBall() {
    const ballsCount = parseInt(document.querySelector('#balls button.selected')?.innerText || '1');
    const betAmount = parseInt(document.querySelector('#bet button.selected')?.innerText || '10');

    for(let i=0;i<ballsCount;i++){
        const ball = document.createElement('div');
        ball.classList.add('ball');
        gameArea.appendChild(ball);

        let posX = gameArea.clientWidth/2;
        let posY = 0;
        let velocityX = (Math.random()-0.5)*4; // случайное движение
        let velocityY = 2 + Math.random()*3;

        let interval = setInterval(()=>{
            posX += velocityX;
            posY += velocityY;

            // Столкновение с пинами
            pins.forEach(pin=>{
                let pinX = pin.offsetLeft + pin.offsetWidth/2;
                let pinY = pin.offsetTop + pin.offsetHeight/2;
                let dx = posX - pinX;
                let dy = posY - pinY;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 15){
                    velocityY = -velocityY * 0.7;
                    velocityX = -velocityX + (Math.random()-0.5)*2;
                }
            });

            // Столкновение со стенками
            if(posX<0 || posX>gameArea.clientWidth-20) velocityX = -velocityX;
            if(posY>gameArea.clientHeight-20) posY = gameArea.clientHeight-20;

            ball.style.transform = `translate(${posX}px, ${posY}px)`;

            // Попадание в призовую зону
            prizes.forEach(prize=>{
                let prizeX = prize.offsetLeft;
                let prizeY = prize.offsetTop;
                let prizeW = prize.offsetWidth;
                let prizeH = prize.offsetHeight;
                if(posX>prizeX && posX<prizeX+prizeW && posY>prizeY && posY<prizeY+prizeH){
                    prize.classList.add('win');
                    clearInterval(interval);
                    setTimeout(()=>{
                        ball.remove();
                        prize.classList.remove('win');
                    },500);
                    // Отправка результата
                    if(window.Telegram?.WebApp){
                        Telegram.WebApp.sendData(JSON.stringify({
                            mode, balls: ballsCount, bet: betAmount, prize: prize.innerText
                        }));
                    }
                }
            });
        },20);
    }
}

document.getElementById('play').addEventListener('click', dropBall);
</script>

</body>
</html>
