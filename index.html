<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1d;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* –û–±–æ–ª–æ—á–∫–∞ –¥–ª—è –ø—Ä—ã–∂–∫–∞ */
        .jump-box {
            position: relative;
            transition: transform 1.5s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .scene {
            width: 100px;
            height: 100px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* –ù–∞—á–∞–ª—å–Ω—ã–π –Ω–∞–∫–ª–æ–Ω –¥–ª—è –æ–±—ä–µ–º–∞ */
            transform: rotateX(-20deg) rotateY(20deg);
            transition: transform 1.5s cubic-bezier(0.15, 0.8, 0.4, 1);
        }

        .cube__face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255,255,255,0.5);
            line-height: 100px;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* –¢–æ—á–∫–∏ –∫–∞–∫ –Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–º –∫—É–±–∏–∫–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
        .cube__face.winner {
            background: #ffffff !important;
            color: #000 !important;
            box-shadow: 0 0 25px rgba(255,255,255,0.6);
            border-color: #fff;
        }

        /* –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Å—Ç–æ—Ä–æ–Ω */
        .cube__face--1 { transform: rotateY(  0deg) translateZ(50px); }
        .cube__face--2 { transform: rotateY(180deg) translateZ(50px); }
        .cube__face--3 { transform: rotateY( 90deg) translateZ(50px); }
        .cube__face--4 { transform: rotateY(-90deg) translateZ(50px); }
        .cube__face--5 { transform: rotateX( 90deg) translateZ(50px); }
        .cube__face--6 { transform: rotateX(-90deg) translateZ(50px); }

        .shadow {
            position: absolute;
            bottom: -20px;
            left: 10px;
            width: 80px;
            height: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            filter: blur(5px);
            transition: all 1.5s;
        }

        button {
            margin-top: 100px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 10;
        }
        button:disabled { opacity: 0.5; }
    </style>
</head>
<body>

    <div class="jump-box" id="jump-box">
        <div class="shadow" id="shadow"></div>
        <div class="scene">
            <div class="cube" id="cube">
                <div class="cube__face cube__face--1">1</div>
                <div class="cube__face cube__face--2">2</div>
                <div class="cube__face cube__face--3">3</div>
                <div class="cube__face cube__face--4">4</div>
                <div class="cube__face cube__face--5">5</div>
                <div class="cube__face cube__face--6">6</div>
            </div>
        </div>
    </div>

    <button id="roll-button" onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å üé≤</button>

    <script>
        const tg = window.Telegram.WebApp;
        const cube = document.getElementById('cube');
        const jumpBox = document.getElementById('jump-box');
        const shadow = document.getElementById('shadow');
        const btn = document.getElementById('roll-button');
        const faces = document.querySelectorAll('.cube__face');

        let isRolling = false;

        function rollDice() {
            if (isRolling) return;
            isRolling = true;
            btn.disabled = true;

            // –°–±—Ä–æ—Å —Å—Ç–∏–ª—è
            faces.forEach(f => f.classList.remove('winner'));

            const result = Math.floor(Math.random() * 6) + 1;

            // –ö–æ–Ω–µ—á–Ω—ã–µ —É–≥–ª—ã –¥–ª—è –∫–∞–∂–¥–æ–π –≥—Ä–∞–Ω–∏, —á—Ç–æ–±—ã –æ–Ω–∞ —Å–º–æ—Ç—Ä–µ–ª–∞ –ø—Ä—è–º–æ –Ω–∞ —ç–∫—Ä–∞–Ω
            const finalRotations = {
                1: { x: 0,   y: 0 },
                2: { x: 0,   y: 180 },
                3: { x: 0,   y: -90 },
                4: { x: 0,   y: 90 },
                5: { x: -90, y: 0 },
                6: { x: 90,  y: 0 }
            };

            // –î–æ–±–∞–≤–ª—è–µ–º 3-4 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–∞ (1080-1440 –≥—Ä–∞–¥—É—Å–æ–≤) –¥–ª—è –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ—Å—Ç–∏
            const rotateX = finalRotations[result].x + (360 * 3);
            const rotateY = finalRotations[result].y + (360 * 3);

            // 1. –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞ (–ø–æ–¥–Ω–∏–º–∞–µ–º jump-box)
            jumpBox.style.transform = 'translateY(-150px) scale(1.1)';
            shadow.style.transform = 'scale(0.3)';
            shadow.style.opacity = '0.2';

            // 2. –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è —Å–∞–º–æ–≥–æ –∫—É–±–∞
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // 3. –í–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ –Ω–∞ –∑–µ–º–ª—é (—á–µ—Ä–µ–∑ –ø–æ–ª–æ–≤–∏–Ω—É –≤—Ä–µ–º–µ–Ω–∏)
            setTimeout(() => {
                jumpBox.style.transform = 'translateY(0) scale(1)';
                shadow.style.transform = 'scale(1)';
                shadow.style.opacity = '0.6';
            }, 750);

            // 4. –§–∏–Ω–∞–ª
            setTimeout(() => {
                const targetFace = document.querySelector(`.cube__face--${result}`);
                targetFace.classList.add('winner');
                
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                
                isRolling = false;
                btn.disabled = false;
            }, 1500);
        }
    </script>
</body>
</html>
