<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #212121;
            color: white;
            font-family: sans-serif;
        }

        /* Сцена для 3D */
        .scene {
            width: 100px;
            height: 100px;
            perspective: 600px;
            margin-bottom: 50px;
        }

        /* Сам кубик */
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            transition: transform 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .cube__face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            line-height: 100px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        /* Позиции граней */
        .cube__face--1 { transform: rotateY(  0deg) translateZ(50px); }
        .cube__face--2 { transform: rotateY(180deg) translateZ(50px); }
        .cube__face--3 { transform: rotateY( 90deg) translateZ(50px); }
        .cube__face--4 { transform: rotateY(-90deg) translateZ(50px); }
        .cube__face--5 { transform: rotateX( 90deg) translateZ(50px); }
        .cube__face--6 { transform: rotateX(-90deg) translateZ(50px); }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #248bcf;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="cube__face cube__face--1">1</div>
            <div class="cube__face cube__face--2">2</div>
            <div class="cube__face cube__face--3">3</div>
            <div class="cube__face cube__face--4">4</div>
            <div class="cube__face cube__face--5">5</div>
            <div class="cube__face cube__face--6">6</div>
        </div>
    </div>

    <button id="roll-button" onclick="rollDice()">Бросить кубик</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const cube = document.getElementById('cube');
        const btn = document.getElementById('roll-button');

        function rollDice() {
            btn.disabled = true; // Выключаем кнопку на время анимации
            
            // Генерируем случайное число
            const result = Math.floor(Math.random() * 6) + 1;
            
            // Определяем финальное вращение для каждой грани
            const rotations = {
                1: 'rotateY(0deg)',
                2: 'rotateY(180deg)',
                3: 'rotateY(-90deg)',
                4: 'rotateY(90deg)',
                5: 'rotateX(-90deg)',
                6: 'rotateX(90deg)'
            };

            // Добавляем случайные полные круги для эффекта вращения
            const extraRots = 360 * 3; 
            cube.style.transform = `translateZ(-50px) ${rotations[result]} rotateX(${extraRots}deg) rotateY(${extraRots}deg)`;

            // Ждем окончания анимации (2 секунды), затем отправляем данные
            setTimeout(() => {
                tg.sendData(JSON.stringify({ dice_value: result }));
                // tg.close(); // Можно закрыть сразу, если нужно
            }, 2500);
        }
    </script>
</body>
</html>
