<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Pro Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a0a; font-family: 'Inter', -apple-system, sans-serif; color: white; user-select: none; }
        
        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        #top-bar {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(20px);
            padding: 8px 16px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 10px;
        }
        #user-photo { width: 30px; height: 30px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.5); }
        #balance-container { cursor: pointer; text-align: right; }
        #balance-mode { font-size: 9px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }
        #balance-value { font-weight: 800; font-size: 15px; display: block; }

        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø */
        #toast {
            position: absolute; top: 85px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95); color: #000; padding: 10px 24px; 
            border-radius: 30px; font-weight: 700; font-size: 13px; opacity: 0; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 200;
        }

        /* –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ */
        #menu-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #0a0a0a; z-index: 150; transition: 0.5s;
        }
        .game-card {
            width: 280px; height: 360px; background: linear-gradient(145deg, #1e1e1e, #111);
            border-radius: 32px; position: relative; border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); overflow: hidden;
        }
        .card-preview { width: 100%; height: 70%; background: #151515; display: flex; align-items: center; justify-content: center; font-size: 90px; }
        .card-info { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .card-title { font-size: 24px; font-weight: 800; margin: 0; }
        .play-btn { 
            background: #fff; color: #000; border: none; padding: 12px 24px; 
            border-radius: 20px; font-weight: 800; cursor: pointer; transition: 0.2s;
        }
        .play-btn:active { transform: scale(0.9); }

        /* –ò–ì–†–û–í–û–ô –≠–ö–†–ê–ù */
        #game-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 50; }
        #three-container { position: absolute; width: 100%; height: 100%; z-index: -1; }
        
        #result-display {
            position: absolute; top: 22%; width: 100%; text-align: center;
            opacity: 0; transform: scale(0.5); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #result-display.show { opacity: 1; transform: scale(1); }
        #result-text { font-size: 70px; font-weight: 900; }

        /* –£–ü–†–ê–í–õ–ï–ù–ò–ï */
        #ui-panel {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, #0a0a0a 80%, transparent);
            padding: 20px 20px 40px; box-sizing: border-box; display: flex; flex-direction: column; gap: 12px;
        }
        .ui-row { display: flex; gap: 10px; }
        .lockable { transition: 0.3s; }
        .locked { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        .choice-btn {
            flex: 1; padding: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: #fff; font-weight: 800; cursor: pointer;
        }
        .choice-btn.active { background: #fff; color: #000; border-color: #fff; }

        .bet-box { 
            display: flex; align-items: center; background: rgba(255,255,255,0.03); 
            border-radius: 22px; padding: 6px; border: 1px solid rgba(255,255,255,0.1); 
        }
        .bet-box button { width: 45px; height: 45px; border-radius: 16px; border: none; background: rgba(255,255,255,0.07); color: #fff; font-size: 20px; cursor: pointer; }
        .bet-box input { flex: 1; background: none; border: none; color: #fff; text-align: center; font-size: 20px; font-weight: 800; outline: none; }

        .step-row { display: flex; justify-content: center; gap: 8px; }
        .step-btn { background: none; border: 1px solid rgba(255,255,255,0.1); color: #666; padding: 6px 16px; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; }
        .step-btn.active { color: #fff; border-color: #fff; }

        .sys-btn { 
            padding: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: #fff; font-weight: 700; cursor: pointer;
        }
        .sys-btn.active { border-color: #facc15; color: #facc15; background: rgba(250, 204, 21, 0.1); }

        #main-roll-btn {
            width: 100%; padding: 22px; border-radius: 22px; border: none;
            background: #4ade80; color: #000; font-size: 16px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(74, 222, 128, 0.2);
        }

        /* –ú–û–î–ê–õ–ö–ê –ê–í–¢–û */
        #auto-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 300;
            display: none; align-items: center; justify-content: center;
        }
        .modal { background: #151515; padding: 30px; border-radius: 32px; width: 260px; text-align: center; border: 1px solid #333; }
        .modal input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 15px; border: none; background: #000; color: #fff; text-align: center; font-size: 20px; font-weight: 800; }
        .modal-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="top-bar">
        <div class="glass-panel">
            <img id="user-photo" src="" alt="" style="display:none;">
            <span id="user-name" style="font-weight: 800; font-size: 13px;">–ò–≥—Ä–æ–∫</span>
        </div>
        <div id="balance-container" class="glass-panel">
            <div style="display: flex; flex-direction: column;">
                <span id="balance-mode">–î–µ–º–æ</span>
                <span id="balance-value">1000 üç¨</span>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <div id="menu-screen">
        <div class="game-card">
            <div class="card-preview">üé≤</div>
            <div class="card-info">
                <h2 class="card-title">–ö—É–±–∏–∫</h2>
                <button class="play-btn" id="start-btn">–ò–≥—Ä–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <div id="three-container"></div>
        <div id="result-display"><span id="result-text"></span></div>

        <div id="ui-panel">
            <div id="lock-zone" class="lockable">
                <div class="ui-row">
                    <button class="choice-btn active" id="mode-even">–ß–ï–¢</button>
                    <button class="choice-btn" id="mode-odd">–ù–ï–ß–ï–¢</button>
                </div>
                
                <div class="bet-box" style="margin: 12px 0;">
                    <button id="bet-down">‚àí</button>
                    <input type="number" id="bet-val" value="10">
                    <button id="bet-up">+</button>
                </div>

                <div class="step-row">
                    <button class="step-btn active" data-step="1">1</button>
                    <button class="step-btn" data-step="5">5</button>
                    <button class="step-btn" data-step="10">10</button>
                </div>
            </div>

            <div class="ui-row" style="margin-top: 5px;">
                <button class="sys-btn" id="fast-toggle" style="flex: 1;">–ë–´–°–¢–†–û ‚ö°</button>
                <button class="sys-btn" id="auto-open" style="width: 60px;">‚ò∞</button>
            </div>

            <button id="main-roll-btn">–ë–†–û–°–ò–¢–¨</button>
        </div>
    </div>

    <div id="auto-overlay">
        <div class="modal">
            <h2 style="margin: 0 0 10px;">–ê–≤—Ç–æ-–∏–≥—Ä–∞</h2>
            <p style="font-size: 12px; color: #666;">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–∞—É–Ω–¥–æ–≤</p>
            <input type="number" id="auto-rounds" value="10">
            <button class="modal-btn" id="auto-start" style="background: #fff; color: #000;">–ó–ê–ü–£–°–¢–ò–¢–¨</button>
            <button class="modal-btn" id="auto-close" style="background: #222; color: #fff;">–û–¢–ú–ï–ù–ê</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°–û–°–¢–û–Ø–ù–ò–ï
        let state = {
            isDemo: true,
            demoBal: 1000,
            realBal: 0,
            bet: 10,
            step: 1,
            condition: 'even',
            isFast: false,
            isAuto: false,
            autoLeft: 0,
            isRolling: false
        };

        const el = {
            balVal: document.getElementById('balance-value'),
            balMode: document.getElementById('balance-mode'),
            betInp: document.getElementById('bet-val'),
            rollBtn: document.getElementById('main-roll-btn'),
            lockZone: document.getElementById('lock-zone'),
            toast: document.getElementById('toast'),
            resDiv: document.getElementById('result-display'),
            resText: document.getElementById('result-text')
        };

        function updateUI() {
            if (state.isDemo) {
                el.balMode.innerText = "–î–µ–º–æ";
                el.balVal.innerText = state.demoBal.toFixed(0) + " üç¨";
                el.balVal.style.color = "#a78bfa";
            } else {
                el.balMode.innerText = "–ë–∞–ª–∞–Ω—Å";
                el.balVal.innerText = state.realBal.toFixed(2) + " USDT";
                el.balVal.style.color = "#4ade80";
            }
        }

        function showToast(m) {
            el.toast.innerText = m;
            el.toast.style.opacity = '1';
            setTimeout(() => el.toast.style.opacity = '0', 2000);
        }

        // –ö–ù–û–ü–ö–ò –°–¢–ê–í–û–ö
        document.getElementById('balance-container').onclick = () => { if(!state.isRolling) { state.isDemo = !state.isDemo; updateUI(); tg.HapticFeedback.selectionChanged(); }};
        document.getElementById('bet-down').onclick = () => { state.bet = Math.max(1, state.bet - state.step); el.betInp.value = state.bet; tg.HapticFeedback.selectionChanged(); };
        document.getElementById('bet-up').onclick = () => { state.bet += state.step; el.betInp.value = state.bet; tg.HapticFeedback.selectionChanged(); };
        
        document.querySelectorAll('.step-btn').forEach(b => {
            b.onclick = (e) => {
                document.querySelectorAll('.step-btn').forEach(x => x.classList.remove('active'));
                e.target.classList.add('active');
                state.step = parseInt(e.target.dataset.step);
                tg.HapticFeedback.selectionChanged();
            };
        });

        document.getElementById('mode-even').onclick = () => { state.condition = 'even'; document.getElementById('mode-even').classList.add('active'); document.getElementById('mode-odd').classList.remove('active'); showToast(`–í—ã–∏–≥—Ä—ã—à: ${(state.bet*1.9).toFixed(1)}`); };
        document.getElementById('mode-odd').onclick = () => { state.condition = 'odd'; document.getElementById('mode-odd').classList.add('active'); document.getElementById('mode-even').classList.remove('active'); showToast(`–í—ã–∏–≥—Ä—ã—à: ${(state.bet*1.9).toFixed(1)}`); };

        document.getElementById('fast-toggle').onclick = (e) => { state.isFast = !state.isFast; e.target.classList.toggle('active'); };

        // –ê–í–¢–û-–ò–ì–†–ê
        document.getElementById('auto-open').onclick = () => document.getElementById('auto-overlay').style.display = 'flex';
        document.getElementById('auto-close').onclick = () => document.getElementById('auto-overlay').style.display = 'none';
        document.getElementById('auto-start').onclick = () => {
            state.autoLeft = parseInt(document.getElementById('auto-rounds').value) || 5;
            state.isAuto = true;
            document.getElementById('auto-overlay').style.display = 'none';
            el.rollBtn.innerText = "–°–¢–û–ü (–ê–í–¢–û)";
            el.rollBtn.style.background = "#ff4757";
            startRoll();
        };

        // 3D –ú–ò–†
        let scene, camera, renderer, dice;
        const rotations = {
            1: {x:0, y:-Math.PI/2, z:0}, 6: {x:0, y:Math.PI/2, z:0},
            2: {x:Math.PI/2, y:0, z:0}, 5: {x:-Math.PI/2, y:0, z:0},
            3: {x:0, y:0, z:0}, 4: {x:0, y:Math.PI, z:0}
        };

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.z = 8;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-container').appendChild(renderer.domElement);

            const l1 = new THREE.DirectionalLight(0xffffff, 1.5); l1.position.set(2,5,5);
            scene.add(l1, new THREE.AmbientLight(0xffffff, 0.5));

            const geom = new THREE.BoxGeometry(1.6, 1.6, 1.6); // –ú–∞–ª–µ–Ω—å–∫–∏–π —Ä–∞–∑–º–µ—Ä
            const face = (n) => {
                const cv = document.createElement('canvas'); cv.width = 256; cv.height = 256;
                const x = cv.getContext('2d');
                x.fillStyle = '#1a1a1a'; x.beginPath(); x.roundRect(0,0,256,256,55); x.fill();
                x.fillStyle = '#fff';
                const p = { 1:[[128,128]], 2:[[70,70],[186,186]], 3:[[70,70],[128,128],[186,186]], 4:[[70,70],[186,70],[70,186],[186,186]], 5:[[70,70],[186,70],[128,128],[70,186],[186,186]], 6:[[70,70],[186,70],[70,128],[186,128],[70,186],[186,186]] };
                p[n].forEach(z => { x.beginPath(); x.arc(z[0],z[1],22,0,7); x.fill(); });
                return new THREE.MeshStandardMaterial({ map: new THREE.CanvasTexture(cv), roughness: 0.3 });
            };
            dice = new THREE.Mesh(geom, [face(1), face(6), face(2), face(5), face(3), face(4)]);
            dice.rotation.x = 0.2; // –ù–∞–∫–ª–æ–Ω –≤–Ω–∏–∑
            scene.add(dice);
            loop();
        }
        function loop() { requestAnimationFrame(loop); renderer.render(scene, camera); }

        // –õ–û–ì–ò–ö–ê –ò–ì–†–´
        el.rollBtn.onclick = () => {
            if (state.isAuto && !state.isRolling) { stopAuto(); return; }
            startRoll();
        };

        function stopAuto() {
            state.isAuto = false;
            el.rollBtn.innerText = "–ë–†–û–°–ò–¢–¨";
            el.rollBtn.style.background = "#4ade80";
        }

        function startRoll() {
            if (state.isRolling) return;

            // –ë–∞–ª–∞–Ω—Å
            if (state.isDemo) {
                state.demoBal = Math.max(100, state.demoBal - state.bet); // –ù–µ –Ω–∏–∂–µ 100
            } else {
                if (state.realBal < state.bet) { showToast("–ù–µ—Ç USDT!"); stopAuto(); return; }
                state.realBal -= state.bet;
            }
            updateUI();

            state.isRolling = true;
            el.lockZone.classList.add('locked');
            el.resDiv.classList.remove('show');

            const res = Math.floor(Math.random() * 6) + 1;
            const target = rotations[res];
            const startR = { x: dice.rotation.x, y: dice.rotation.y, z: dice.rotation.z };
            const spins = state.isFast ? 3 : 8;
            const dur = state.isFast ? 400 : 1500;
            const startT = Date.now();

            const anim = () => {
                const t = Math.min((Date.now() - startT) / dur, 1);
                const e = 1 - Math.pow(1 - t, 3);
                dice.rotation.x = startR.x + (target.x + spins*Math.PI*2 - startR.x) * e;
                dice.rotation.y = startR.y + (target.y + spins*Math.PI*2 - startR.y) * e;
                dice.rotation.z = startR.z + (target.z + spins*Math.PI*2 - startR.z) * e;
                if (t < 1) requestAnimationFrame(anim);
                else finish(res);
            };
            requestAnimationFrame(anim);
            tg.HapticFeedback.impactOccurred('medium');
        }

        function finish(res) {
            dice.rotation.set(rotations[res].x, rotations[res].y, rotations[res].z);
            const win = (state.condition === 'even' && res % 2 === 0) || (state.condition === 'odd' && res % 2 !== 0);
            
            if (win) {
                const prize = state.bet * 1.9;
                if (state.isDemo) state.demoBal += prize; else state.realBal += prize;
                el.resText.innerText = `+${prize.toFixed(state.isDemo?0:2)}`;
                el.resText.style.color = "#4ade80";
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                el.resText.innerText = `‚àí${state.bet}`;
                el.resText.style.color = "#ff4757";
                tg.HapticFeedback.notificationOccurred('error');
            }
            
            el.resDiv.classList.add('show');
            updateUI();

            setTimeout(() => {
                state.isRolling = false;
                if (!state.isAuto) el.lockZone.classList.remove('locked');
                
                if (state.isAuto) {
                    state.autoLeft--;
                    if (state.autoLeft > 0) setTimeout(startRoll, 500);
                    else stopAuto();
                }
            }, state.isFast ? 400 : 1200);
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('menu-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('menu-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                init3D();
                updateUI();
            }, 300);
        };
    </script>
</body>
            </html>
