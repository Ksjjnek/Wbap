<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1d;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –¢–µ–Ω—å –ø–æ–¥ –∫—É–±–∏–∫–æ–º */
        .shadow {
            position: absolute;
            bottom: -20px;
            width: 60px;
            height: 10px;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            filter: blur(5px);
            transition: transform 2s;
        }

        .scene {
            width: 100px;
            height: 100px;
            perspective: 600px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-50px) rotateX(-20deg) rotateY(20deg);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞ */
        @keyframes jump-animation {
            0% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-120px) scale(1.1); } /* –í–∑–ª–µ—Ç */
            100% { transform: translateY(0) scale(1); }    /* –ü—Ä–∏–∑–µ–º–ª–µ–Ω–∏–µ */
        }

        .cube.is-jumping {
            animation: jump-animation 2s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .cube__face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255,255,255,0.8);
            line-height: 100px;
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            background: rgba(255, 255, 255, 0.15); /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π –≤ –ø–æ–ª–µ—Ç–µ */
            border-radius: 18px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
            transition: background 0.4s ease, color 0.4s ease;
        }

        /* –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≥—Ä–∞–Ω–∏ */
        .cube__face.is-visible {
            background: #ffffff !important;
            color: #1c1c1d !important;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .cube__face--1 { transform: rotateY(  0deg) translateZ(50px); }
        .cube__face--2 { transform: rotateY(180deg) translateZ(50px); }
        .cube__face--3 { transform: rotateY( 90deg) translateZ(50px); }
        .cube__face--4 { transform: rotateY(-90deg) translateZ(50px); }
        .cube__face--5 { transform: rotateX( 90deg) translateZ(50px); }
        .cube__face--6 { transform: rotateX(-90deg) translateZ(50px); }

        button {
            margin-top: 80px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="shadow" id="shadow"></div>
        <div class="scene">
            <div class="cube" id="cube">
                <div class="cube__face cube__face--1">1</div>
                <div class="cube__face cube__face--2">2</div>
                <div class="cube__face cube__face--3">3</div>
                <div class="cube__face cube__face--4">4</div>
                <div class="cube__face cube__face--5">5</div>
                <div class="cube__face cube__face--6">6</div>
            </div>
        </div>
    </div>

    <button id="roll-button" onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫ üé≤</button>

    <script>
        const tg = window.Telegram.WebApp;
        const cube = document.getElementById('cube');
        const shadow = document.getElementById('shadow');
        const btn = document.getElementById('roll-button');
        const faces = document.querySelectorAll('.cube__face');

        function rollDice() {
            btn.disabled = true;
            faces.forEach(f => f.classList.remove('is-visible'));

            const result = Math.floor(Math.random() * 6) + 1;
            
            const rotations = {
                1: 'rotateY(0deg)', 2: 'rotateY(180deg)', 3: 'rotateY(-90deg)',
                4: 'rotateY(90deg)', 5: 'rotateX(-90deg)', 6: 'rotateX(90deg)'
            };

            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä—ã–∂–æ–∫ –∏ –≤—Ä–∞—â–µ–Ω–∏–µ
            cube.classList.add('is-jumping');
            shadow.style.transform = 'scale(0.5)';
            shadow.style.opacity = '0.2';

            const extraX = 1440 + (Math.random() * 360); 
            const extraY = 1440 + (Math.random() * 360);
            
            cube.style.transition = 'transform 2s cubic-bezier(0.2, 0.8, 0.3, 1)';
            cube.style.transform = `translateZ(-50px) ${rotations[result]} rotateX(${extraX}deg) rotateY(${extraY}deg)`;

            setTimeout(() => {
                cube.classList.remove('is-jumping');
                shadow.style.transform = 'scale(1)';
                shadow.style.opacity = '1';
                
                // –ü—Ä–æ—è–≤–ª—è–µ–º –≤—ã–ø–∞–≤—à—É—é –≥—Ä–∞–Ω—å
                const targetFace = document.querySelector(`.cube__face--${result}`);
                targetFace.classList.add('is-visible');
                
                // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ–º)
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
            }, 2000);

            setTimeout(() => {
                tg.sendData(JSON.stringify({ dice_value: result }));
            }, 3200);
        }
    </script>
</body>
</html>
