<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1d; /* –ß—É—Ç—å –±–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π, –∫–∞–∫ –≤ –¢–ì */
            color: white;
            font-family: sans-serif;
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –ø–æ–ª–æ—Å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        }

        /* –°—Ü–µ–Ω–∞ –¥–ª—è 3D */
        .scene {
            width: 100px;
            height: 100px;
            perspective: 600px;
            margin-bottom: 50px;
        }

        /* –°–∞–º –∫—É–±–∏–∫ */
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-50px) rotateX(-20deg) rotateY(20deg); /* –ù–∞—á–∞–ª—å–Ω—ã–π –Ω–∞–∫–ª–æ–Ω */
            transition: transform 2s cubic-bezier(0.17, 0.67, 0.2, 1); /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –∫—Ä–∏–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
        }

        .cube__face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            line-height: 100px;
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            background: rgba(255, 255, 255, 0.3); /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –±–æ–ª–µ–µ –ø–ª–æ—Ç–Ω—ã–π, –Ω–æ –Ω–µ–º–Ω–æ–≥–æ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
            border-radius: 18px; /* –ë–æ–ª–µ–µ –∫—Ä—É–≥–ª—ã–µ —É–≥–ª—ã */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2); /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ç–µ–Ω—å –¥–ª—è –æ–±—ä–µ–º–∞ */
            transition: background 0.5s ease, box-shadow 0.5s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ */
        }

        /* –ö–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –¥–µ–ª–∞–µ—Ç –≥—Ä–∞–Ω—å –ø–æ–ª–Ω–æ—Å—Ç—å—é –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π */
        .cube__face.is-visible {
            background: rgba(255, 255, 255, 1); /* –ü–æ–ª–Ω–æ—Å—Ç—å—é –±–µ–ª–∞—è –∏ –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è */
            color: #212121; /* –¢–µ–º–Ω—ã–µ —Ü–∏—Ñ—Ä—ã –Ω–∞ –±–µ–ª–æ–º —Ñ–æ–Ω–µ */
            box-shadow: 0 0 15px rgba(255,255,255,0.5); /* –í–Ω–µ—à–Ω–µ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
        }

        /* –ü–æ–∑–∏—Ü–∏–∏ –≥—Ä–∞–Ω–µ–π */
        .cube__face--1 { transform: rotateY(  0deg) translateZ(50px); }
        .cube__face--2 { transform: rotateY(180deg) translateZ(50px); }
        .cube__face--3 { transform: rotateY( 90deg) translateZ(50px); }
        .cube__face--4 { transform: rotateY(-90deg) translateZ(50px); }
        .cube__face--5 { transform: rotateX( 90deg) translateZ(50px); }
        .cube__face--6 { transform: rotateX(-90deg) translateZ(50px); }

        button {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            background: #0088cc; /* –¶–≤–µ—Ç –¢–ì */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.2s, transform 0.1s;
        }

        button:active {
            transform: translateY(2px);
            background: #0077b5;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="cube__face cube__face--1" data-face="1">1</div>
            <div class="cube__face cube__face--2" data-face="2">2</div>
            <div class="cube__face cube__face--3" data-face="3">3</div>
            <div class="cube__face cube__face--4" data-face="4">4</div>
            <div class="cube__face cube__face--5" data-face="5">5</div>
            <div class="cube__face cube__face--6" data-face="6">6</div>
        </div>
    </div>

    <button id="roll-button" onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫ üé≤</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const cube = document.getElementById('cube');
        const btn = document.getElementById('roll-button');
        const faces = document.querySelectorAll('.cube__face');

        function rollDice() {
            btn.disabled = true; // –í—ã–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
            
            // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ —Å–æ –≤—Å–µ—Ö –≥—Ä–∞–Ω–µ–π –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º –±—Ä–æ—Å–∫–æ–º
            faces.forEach(face => face.classList.remove('is-visible'));

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ
            const result = Math.floor(Math.random() * 6) + 1;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            const rotations = {
                1: 'rotateY(0deg)',
                2: 'rotateY(180deg)',
                3: 'rotateY(-90deg)',
                4: 'rotateY(90deg)',
                5: 'rotateX(-90deg)',
                6: 'rotateX(90deg)'
            };

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –ø–æ–ª–Ω—ã–µ –∫—Ä—É–≥–∏ (—ç—Ñ—Ñ–µ–∫—Ç –≤—Ä–∞—â–µ–Ω–∏—è)
            // –£–≤–µ–ª–∏—á–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤—Ä–∞—â–µ–Ω–∏–π –¥–ª—è –±–æ–ª—å—à–µ–π –¥–∏–Ω–∞–º–∏–∫–∏
            const extraRotsX = 360 * (4 + Math.floor(Math.random() * 2)); 
            const extraRotsY = 360 * (4 + Math.floor(Math.random() * 2)); 
            
            cube.style.transform = `translateZ(-50px) ${rotations[result]} rotateX(${extraRotsX}deg) rotateY(${extraRotsY}deg)`;

            // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—Ä–∞—â–µ–Ω–∏—è (2 —Å–µ–∫—É–Ω–¥—ã)
            setTimeout(() => {
                // –ù–∞—Ö–æ–¥–∏–º –≥—Ä–∞–Ω—å, –∫–æ—Ç–æ—Ä–∞—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
                const targetFace = document.querySelector(`.cube__face--${result}`);
                if (targetFace) {
                    targetFace.classList.add('is-visible'); // –î–µ–ª–∞–µ–º –µ—ë –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π
                }
            }, 2000); // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ —Å –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é transition –≤ CSS

            // –ñ–¥–µ–º –µ—â–µ –Ω–µ–º–Ω–æ–≥–æ, —á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–≤–∏–¥–µ–ª —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            setTimeout(() => {
                tg.sendData(JSON.stringify({ dice_value: result }));
                // tg.close(); // –ú–æ–∂–Ω–æ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å, —á—Ç–æ–±—ã Web App –∑–∞–∫—Ä—ã–≤–∞–ª–æ—Å—å
            }, 3000); 
        }
    </script>
</body>
</html>
