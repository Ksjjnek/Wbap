<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1d;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            width: 200px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shadow {
            position: absolute;
            bottom: 40px;
            width: 80px;
            height: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            filter: blur(8px);
            transform: scale(1);
            transition: all 0.6s ease-out;
            opacity: 0.8;
        }

        .scene {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            z-index: 2;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-50px) rotateX(-15deg) rotateY(-20deg);
        }

        @keyframes toss-animation {
            0% { transform: translate(-100px, 150px) rotateX(0deg); }
            40% { transform: translate(0px, -180px) rotateX(180deg) scale(1.2); }
            100% { transform: translate(0px, 0px) rotateX(0deg) scale(1); }
        }

        .cube.is-tossing {
            animation: toss-animation 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .cube__face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(255,255,255,0.4);
            line-height: 100px;
            font-size: 45px;
            font-weight: bold;
            color: rgba(255,255,255,0.9);
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: inset 0 0 15px rgba(255,255,255,0.1);
            transition: background 0.4s, color 0.4s, box-shadow 0.4s;
            backface-visibility: visible;
        }

        .cube__face.winner {
            background: #ffffff !important;
            color: #000 !important;
            box-shadow: 0 0 30px rgba(255,255,255,0.8);
            border: none;
        }

        .cube__face--1 { transform: rotateY(  0deg) translateZ(50px); }
        .cube__face--2 { transform: rotateY(180deg) translateZ(50px); }
        .cube__face--3 { transform: rotateY( 90deg) translateZ(50px); }
        .cube__face--4 { transform: rotateY(-90deg) translateZ(50px); }
        .cube__face--5 { transform: rotateX( 90deg) translateZ(50px); }
        .cube__face--6 { transform: rotateX(-90deg) translateZ(50px); }

        button {
            margin-top: 40px;
            padding: 18px 45px;
            font-size: 18px;
            font-weight: bold;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }
        button:disabled { background: #3d3d3d; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="container">
        <div class="shadow" id="shadow"></div>
        <div class="scene">
            <div class="cube" id="cube">
                <div class="cube__face cube__face--1">1</div>
                <div class="cube__face cube__face--2">2</div>
                <div class="cube__face cube__face--3">3</div>
                <div class="cube__face cube__face--4">4</div>
                <div class="cube__face cube__face--5">5</div>
                <div class="cube__face cube__face--6">6</div>
            </div>
        </div>
    </div>

    <button id="roll-button" onclick="rollDice()">Ð‘Ð ÐžÐ¡Ð˜Ð¢Ð¬ ðŸŽ²</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const cube = document.getElementById('cube');
        const shadow = document.getElementById('shadow');
        const btn = document.getElementById('roll-button');
        const faces = document.querySelectorAll('.cube__face');

        let isRolling = false;

        function rollDice() {
            if (isRolling) return;
            isRolling = true;
            btn.disabled = true;

            // Ð¡Ð±Ñ€Ð¾Ñ Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰ÐµÐ³Ð¾ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚Ð°
            faces.forEach(f => f.classList.remove('winner'));

            const result = Math.floor(Math.random() * 6) + 1;
            
            const rotations = {
                1: 'rotateY(0deg)', 2: 'rotateY(180deg)', 3: 'rotateY(-90deg)',
                4: 'rotateY(90deg)', 5: 'rotateX(-90deg)', 6: 'rotateX(90deg)'
            };

            // Ð’Ð¸Ð·ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ðµ ÑÑ„Ñ„ÐµÐºÑ‚Ñ‹ Ð²Ð·Ð»ÐµÑ‚Ð°
            cube.classList.remove('is-tossing');
            void cube.offsetWidth; // Force reflow Ð´Ð»Ñ Ð¿ÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐºÐ° Ð°Ð½Ð¸Ð¼Ð°Ñ†Ð¸Ð¸
            cube.classList.add('is-tossing');
            
            shadow.style.transform = 'scale(0.3) translateX(-50px)';
            shadow.style.opacity = '0.2';

            // Ð¡Ð»ÑƒÑ‡Ð°Ð¹Ð½Ð¾Ðµ Ð²Ñ€Ð°Ñ‰ÐµÐ½Ð¸Ðµ + Ð¿Ð¾Ð²Ð¾Ñ€Ð¾Ñ‚ Ðº Ð½ÑƒÐ¶Ð½Ð¾Ð¹ Ð³Ñ€Ð°Ð½Ð¸
            const spinX = 1440 + (Math.random() * 720); 
            const spinY = 1440 + (Math.random() * 720);
            
            cube.style.transition = 'transform 1.5s cubic-bezier(0.15, 0.8, 0.4, 1)';
            cube.style.transform = `translateZ(-50px) ${rotations[result]} rotateX(${spinX}deg) rotateY(${spinY}deg)`;

            // Ð—Ð°Ð²ÐµÑ€ÑˆÐµÐ½Ð¸Ðµ Ð°Ð½Ð¸Ð¼Ð°Ñ†Ð¸Ð¸
            setTimeout(() => {
                shadow.style.transform = 'scale(1) translateX(0)';
                shadow.style.opacity = '0.8';
                
                const targetFace = document.querySelector(`.cube__face--${result}`);
                targetFace.classList.add('winner');
                
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                
                isRolling = false;
                btn.disabled = false;
            }, 1500);
        }
    </script>
</body>
</html>
