<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1d;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .jump-box {
            position: relative;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scene {
            width: 100px;
            height: 100px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(20deg);
            /* ÐŸÐ»Ð°Ð²Ð½Ð¾Ðµ Ð²Ñ€Ð°Ñ‰ÐµÐ½Ð¸Ðµ */
            transition: transform 1.5s cubic-bezier(0.15, 0.8, 0.4, 1);
        }

        .cube__face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255,255,255,0.4);
            line-height: 100px;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            transition: background 0.4s, color 0.4s, box-shadow 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cube__face.winner {
            background: #ffffff !important;
            color: #000 !important;
            box-shadow: 0 0 30px rgba(255,255,255,0.7);
            border-color: #fff;
        }

        .cube__face--1 { transform: rotateY(  0deg) translateZ(50px); }
        .cube__face--2 { transform: rotateY(180deg) translateZ(50px); }
        .cube__face--3 { transform: rotateY( 90deg) translateZ(50px); }
        .cube__face--4 { transform: rotateY(-90deg) translateZ(50px); }
        .cube__face--5 { transform: rotateX( 90deg) translateZ(50px); }
        .cube__face--6 { transform: rotateX(-90deg) translateZ(50px); }

        .shadow {
            position: absolute;
            bottom: -30px;
            left: 10px;
            width: 80px;
            height: 12px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            filter: blur(6px);
            transition: all 1.5s;
        }

        button {
            margin-top: 120px;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.5; }
    </style>
</head>
<body>

    <div class="jump-box" id="jump-box">
        <div class="shadow" id="shadow"></div>
        <div class="scene">
            <div class="cube" id="cube">
                <div class="cube__face cube__face--1">1</div>
                <div class="cube__face cube__face--2">2</div>
                <div class="cube__face cube__face--3">3</div>
                <div class="cube__face cube__face--4">4</div>
                <div class="cube__face cube__face--5">5</div>
                <div class="cube__face cube__face--6">6</div>
            </div>
        </div>
    </div>

    <button id="roll-button" onclick="rollDice()">Ð‘Ð ÐžÐ¡Ð˜Ð¢Ð¬ ðŸŽ²</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const cube = document.getElementById('cube');
        const jumpBox = document.getElementById('jump-box');
        const shadow = document.getElementById('shadow');
        const btn = document.getElementById('roll-button');
        
        // Ð¥Ñ€Ð°Ð½Ð¸Ð¼ Ñ‚ÐµÐºÑƒÑ‰ÐµÐµ Ð¾Ð±Ñ‰ÐµÐµ Ð²Ñ€Ð°Ñ‰ÐµÐ½Ð¸Ðµ, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð¿Ð¾ÑÑ‚Ð¾ÑÐ½Ð½Ð¾ ÐµÐ³Ð¾ Ð½Ð°Ñ€Ð°Ñ‰Ð¸Ð²Ð°Ñ‚ÑŒ
        let currentRotationX = -20;
        let currentRotationY = 20;
        let isRolling = false;

        function rollDice() {
            if (isRolling) return;
            isRolling = true;
            btn.disabled = true;

            // Ð£Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð¿Ð¾Ð´ÑÐ²ÐµÑ‚ÐºÑƒ ÑÐ¾ Ð²ÑÐµÑ… Ð³Ñ€Ð°Ð½ÐµÐ¹
            document.querySelectorAll('.cube__face').forEach(f => f.classList.remove('winner'));

            const result = Math.floor(Math.random() * 6) + 1;

            // Ð‘Ð°Ð·Ð¾Ð²Ñ‹Ðµ ÑƒÐ³Ð»Ñ‹ Ð´Ð»Ñ ÐºÐ°Ð¶Ð´Ð¾Ð¹ Ð³Ñ€Ð°Ð½Ð¸ (Ñ†ÐµÐ»ÐµÐ²Ð°Ñ Ð¿Ð¾Ð·Ð¸Ñ†Ð¸Ñ)
            const rotations = {
                1: { x: 0,   y: 0 },
                2: { x: 0,   y: 180 },
                3: { x: 0,   y: -90 },
                4: { x: 0,   y: 90 },
                5: { x: -90, y: 0 },
                6: { x: 90,  y: 0 }
            };

            // Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ "ÑÐ¸Ð»Ñƒ" Ð±Ñ€Ð¾ÑÐºÐ° (Ð¼Ð¸Ð½Ð¸Ð¼ÑƒÐ¼ 3 Ð¿Ð¾Ð»Ð½Ñ‹Ñ… Ð¾Ð±Ð¾Ñ€Ð¾Ñ‚Ð° + Ð½ÑƒÐ¶Ð½Ñ‹Ð¹ ÑƒÐ³Ð¾Ð»)
            // Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ðº Ñ‚ÐµÐºÑƒÑ‰ÐµÐ¼Ñƒ Ð²Ñ€Ð°Ñ‰ÐµÐ½Ð¸ÑŽ, Ñ‡Ñ‚Ð¾Ð±Ñ‹ ÐºÑƒÐ± ÐºÑ€ÑƒÑ‚Ð¸Ð»ÑÑ Ð’Ð¡Ð•Ð“Ð”Ð
            const extraSpins = 1440; // 4 Ð¿Ð¾Ð»Ð½Ñ‹Ñ… ÐºÑ€ÑƒÐ³Ð°
            
            // Ð Ð°ÑÑ‡ÐµÑ‚: Ð±ÐµÑ€ÐµÐ¼ Ñ‚ÐµÐºÑƒÑ‰ÐµÐµ Ð²Ñ€Ð°Ñ‰ÐµÐ½Ð¸Ðµ, Ð´Ð¾ÐºÑ€ÑƒÑ‡Ð¸Ð²Ð°ÐµÐ¼ Ð´Ð¾ ÐºÑ€Ð°Ñ‚Ð½Ð¾Ð³Ð¾ 360, 
            // Ð´Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ ÐºÑƒÑ‡Ñƒ Ð¾Ð±Ð¾Ñ€Ð¾Ñ‚Ð¾Ð² Ð¸ Ð¿Ñ€Ð¸Ð±Ð°Ð²Ð»ÑÐµÐ¼ ÑƒÐ³Ð¾Ð» Ñ†ÐµÐ»ÐµÐ²Ð¾Ð¹ Ð³Ñ€Ð°Ð½Ð¸
            currentRotationX += extraSpins + (rotations[result].x - (currentRotationX % 360));
            currentRotationY += extraSpins + (rotations[result].y - (currentRotationY % 360));

            // ÐÐ½Ð¸Ð¼Ð°Ñ†Ð¸Ñ Ð¿Ñ€Ñ‹Ð¶ÐºÐ°
            jumpBox.style.transform = 'translateY(-180px) scale(1.1)';
            shadow.style.transform = 'scale(0.3)';
            shadow.style.opacity = '0.2';

            // ÐÐ½Ð¸Ð¼Ð°Ñ†Ð¸Ñ Ð²Ñ€Ð°Ñ‰ÐµÐ½Ð¸Ñ ÐºÑƒÐ±Ð¸ÐºÐ°
            cube.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;

            // Ð’Ð¾Ð·Ð²Ñ€Ð°Ñ‰Ð°ÐµÐ¼ Ð½Ð° Ð·ÐµÐ¼Ð»ÑŽ Ð² ÑÐµÑ€ÐµÐ´Ð¸Ð½Ðµ Ð¿ÑƒÑ‚Ð¸
            setTimeout(() => {
                jumpBox.style.transform = 'translateY(0) scale(1)';
                shadow.style.transform = 'scale(1)';
                shadow.style.opacity = '0.7';
            }, 750);

            // Ð¤Ð¸ÐºÑÐ°Ñ†Ð¸Ñ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚Ð°
            setTimeout(() => {
                const targetFace = document.querySelector(`.cube__face--${result}`);
                targetFace.classList.add('winner');
                
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
                
                isRolling = false;
                btn.disabled = false;
            }, 1500);
        }
    </script>
</body>
</html>
