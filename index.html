<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino Web App</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
.toggle { display: flex; width: 200px; border-radius: 30px; background: #333; margin-bottom: 20px; cursor: pointer; }
.toggle div { flex: 1; text-align: center; padding: 10px 0; transition: all 0.3s; }
.toggle .active { background: #f39c12; color: #000; border-radius: 30px; }
.game-area { width: 300px; height: 400px; background: #222; margin-bottom: 20px; border-radius: 10px; position: relative; overflow: hidden; }
.controls { display: flex; flex-direction: column; gap: 10px; width: 100%; align-items: center; }
.buttons { display: flex; gap: 5px; }
button { padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
button:hover { background: #f39c12; color: #000; }
</style>
</head>
<body>

<!-- Переключатель демо/баланс -->
<div class="toggle">
    <div class="active" id="demo">Демо</div>
    <div id="balance">Баланс</div>
</div>

<!-- Игровая зона -->
<div class="game-area" id="gameArea">
    <p style="text-align:center; padding-top: 180px;">Здесь будет игра</p>
</div>

<!-- Управление ставками и шариками -->
<div class="controls">
    <div class="buttons" id="balls">
        <button>1</button><button>2</button><button>5</button><button>10</button><button>25</button><button>50</button>
    </div>
    <div class="buttons" id="bet">
        <button>10</button><button>50</button><button>100</button>
    </div>
    <button id="play">Играть</button>
    <p>Стоимость ставки: <span id="betCost">10</span>₽</p>
</div>

<script>
const toggle = document.querySelector('.toggle');
const demo = document.getElementById('demo');
const balance = document.getElementById('balance');
let mode = 'demo';

toggle.addEventListener('click', e => {
    if(e.target.id === 'demo') {
        demo.classList.add('active');
        balance.classList.remove('active');
        mode = 'demo';
    } else if(e.target.id === 'balance') {
        balance.classList.add('active');
        demo.classList.remove('active');
        mode = 'balance';
    }
});

document.querySelectorAll('#balls button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('#balls button').forEach(b => b.style.background = '');
        btn.style.background = '#f39c12';
    });
});

document.querySelectorAll('#bet button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('#bet button').forEach(b => b.style.background = '');
        btn.style.background = '#f39c12';
        document.getElementById('betCost').innerText = btn.innerText;
    });
});

document.getElementById('play').addEventListener('click', () => {
    const balls = document.querySelector('#balls button[style*="background"]').innerText || '1';
    const bet = document.querySelector('#bet button[style*="background"]').innerText || '10';
    // Здесь можно вызвать API Telegram через tg.WebApp.sendData
    if(window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({mode, balls, bet}));
        alert('Ставка отправлена в бота!');
    } else {
        alert(`Игра: ${mode}, Шариков: ${balls}, Ставка: ${bet}`);
    }
});
</script>

</body>
</html>
