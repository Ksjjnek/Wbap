<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plinko: Ghost & Volcano</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        :root { --blue: #0a84ff; --green: #32d74b; --red: #ff453a; --gray: #2c2c2e; --purple: #bf5af2; --orange: #ff9f0a; }
        body { margin: 0; background: #121214; color: white; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        .header { width: 100%; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .game-mode-btn { background: var(--blue); border: none; color: white; padding: 8px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        #game { width: 400px; height: 380px; position: relative; }
        canvas { display: block; }

        .mults { display: flex; justify-content: center; width: 400px; padding: 0 12px; box-sizing: border-box; }
        .m-tile { flex: 1; margin: 0 2px; padding: 8px 0; border-radius: 4px; text-align: center; font-size: 10px; font-weight: bold; }

        .ui-panel { width: 90%; display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 15px; }
        .bet-box { display: flex; align-items: center; gap: 15px; background: var(--gray); padding: 10px 20px; border-radius: 20px; }
        .bet-input { width: 70px; background: none; border: none; color: white; text-align: center; font-size: 20px; font-weight: bold; outline: none; }
        .circle-btn { width: 35px; height: 35px; border-radius: 50%; border: none; background: #3a3a3c; color: white; font-size: 20px; }

        .play-btn { width: 100%; background: var(--green); border: none; color: white; padding: 18px; border-radius: 20px; font-size: 20px; font-weight: bold; }
        .play-btn.locked { background: #444; opacity: 0.6; }

        #volcano-cutscene {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; align-items: center; justify-content: center;
        }
        .v-anim { font-size: 80px; animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: translate(3px, 3px); } 50% { transform: translate(-3px, -3px); } 100% { transform: translate(3px, -3px); } }

        .portal { position: absolute; border-radius: 50%; border: 2px dashed var(--purple); animation: rotate 2s linear infinite; opacity: 0.6; pointer-events: none; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div style="background:var(--gray); padding:5px 15px; border-radius:20px; font-weight:bold" id="bal">1000 ü™ô</div>
        <button class="game-mode-btn" id="m-btn" onclick="toggleMode()">–†–ï–ñ–ò–ú: –û–ë–´–ß–ù–´–ô</button>
    </div>

    <div id="game">
        <div id="portal-l" class="portal" style="width:40px; height:40px; left:80px; top:180px; display:none"></div>
        <div id="portal-r" class="portal" style="width:40px; height:40px; right:80px; top:180px; display:none"></div>
    </div>
    
    <div class="mults" id="mults-row"></div>

    <div class="ui-panel">
        <div class="bet-box">
            <button class="circle-btn" onclick="addBet(-1)">‚àí</button>
            <input type="text" class="bet-input" id="bet-field" value="10" oninput="vInput(this)">
            <button class="circle-btn" onclick="addBet(1)">+</button>
        </div>
        <button class="game-mode-btn" style="background:#3a3a3c; font-size:10px" onclick="nextStep()" id="step-btn">–®–ê–ì: 1</button>

        <div style="display:flex; gap:5px; width:100%" id="ball-count-btns"></div>

        <button class="play-btn" id="play-btn-main" onclick="spawn()">–ò–ì–†–ê–¢–¨</button>
        <div id="total-cost" style="color:var(--orange); font-weight:bold; font-size:14px">–°–ø–∏—à–µ—Ç—Å—è: 10 ü™ô</div>
    </div>

    <div id="volcano-cutscene">
        <div class="v-anim">üåã</div>
        <h1 style="color:var(--red); text-align:center">VOLCANO AWAKENED!<br><span style="font-size: 20px; color: white;">Absorbing spheres...</span></h1>
        <h2 style="color:var(--orange); font-size: 40px;">80x JACKPOT!</h2>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let dBal = 1000, bet = 10, step = 1, ballsSelection = 1, gameMode = 'normal';
        let zeroCounter = 0, isVolcanoActive = false;
        const steps = [0.5, 1, 2.5, 5, 10, 50];
        
        const conf = [
            {l:'10x', v:10, c: '#ff453a'}, {l:'2x', v:2, c: '#ff9f0a'}, {l:'0.5x', v:0.5, c: '#ffd60a'},
            {l:'0x', v:0, c: '#444'}, 
            {l:'0.5x', v:0.5, c: '#ffd60a'}, {l:'2x', v:2, c: '#ff9f0a'}, {l:'10x', v:10, c: '#ff453a'}
        ];

        function toggleMode() {
            gameMode = gameMode === 'normal' ? 'insane' : 'normal';
            document.getElementById('m-btn').innerText = `–†–ï–ñ–ò–ú: ${gameMode === 'normal' ? '–û–ë–´–ß–ù–´–ô' : '–ë–ï–ó–£–ú–ù–´–ô'}`;
            document.getElementById('m-btn').style.background = gameMode === 'normal' ? 'var(--blue)' : 'var(--red)';
            document.getElementById('portal-l').style.display = gameMode === 'insane' ? 'block' : 'none';
            document.getElementById('portal-r').style.display = gameMode === 'insane' ? 'block' : 'none';
        }

        function vInput(e) { e.value = e.value.replace(/[^0-9.]/g,''); bet = parseFloat(e.value)||1; updateUI(); }
        function addBet(d) { bet = Math.max(1, bet + d*step); document.getElementById('bet-field').value = bet; updateUI(); }
        function nextStep() { step = steps[(steps.indexOf(step)+1)%steps.length]; document.getElementById('step-btn').innerText = `–®–ê–ì: ${step}`; }
        
        function updateUI() { 
            document.getElementById('bal').innerText = `${Math.floor(dBal)} ü™ô`; 
            document.getElementById('total-cost').innerText = `–°–ø–∏—à–µ—Ç—Å—è: ${(ballsSelection * bet).toFixed(1)} ü™ô`;
            const btn = document.getElementById('play-btn-main');
            if(isVolcanoActive) btn.classList.add('locked'); else btn.classList.remove('locked');
        }

        const { Engine, Render, Runner, Bodies, Composite, Events, Body } = Matter;
        const eng = Engine.create();
        const ren = Render.create({ 
            element: document.getElementById('game'), 
            engine: eng, 
            options: { width: 400, height: 380, wireframes: false, background: 'transparent' } 
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –ª—É–Ω–æ–∫
        conf.forEach((m, i) => {
            const tile = document.createElement('div');
            tile.className = 'm-tile'; tile.innerText = m.l; tile.style.background = m.c;
            document.getElementById('mults-row').appendChild(tile);
            const x = 50 + i * 50; 
            const sensor = Bodies.rectangle(x, 370, 40, 15, { isStatic: true, isSensor: true, label: 's_'+i, render: {visible: false} });
            const leftW = Bodies.rectangle(x - 24, 355, 3, 35, { isStatic: true, render: {fillStyle: '#333'} });
            const rightW = Bodies.rectangle(x + 24, 355, 3, 35, { isStatic: true, render: {fillStyle: '#333'} });
            Composite.add(eng.world, [sensor, leftW, rightW]);
        });

        // –°—Ç–µ–Ω–∫–∏
        Composite.add(eng.world, [
            Bodies.rectangle(5, 200, 4, 350, { isStatic: true, render: {fillStyle: '#333'} }),
            Bodies.rectangle(395, 200, 4, 350, { isStatic: true, render: {fillStyle: '#333'} })
        ]);

        const portalInL = Bodies.circle(80, 180, 20, { isStatic: true, isSensor: true, label: 'p_in' });
        const portalInR = Bodies.circle(320, 180, 20, { isStatic: true, isSensor: true, label: 'p_in' });
        Composite.add(eng.world, [portalInL, portalInR]);

        // –ü–∏–Ω—ã
        for(let i=0; i<10; i++) {
            let count = 3 + i;
            let startX = 200 - ((count-1)*36)/2;
            for(let j=0; j<count; j++) {
                Composite.add(eng.world, Bodies.circle(startX + j*36, 60 + i*30, 3, { isStatic: true, render: {fillStyle: '#fff'} }));
            }
        }

        Events.on(eng, 'collisionStart', e => {
            e.pairs.forEach(p => {
                const b = p.bodyA.label === 'b' ? p.bodyA : (p.bodyB.label === 'b' ? p.bodyB : null);
                const s = p.bodyA.label.startsWith('s_') ? p.bodyA : (p.bodyB.label.startsWith('s_') ? p.bodyB : null);
                const pin = (p.bodyA.label === 'peg' || p.bodyB.label === 'peg' || p.bodyA.render.fillStyle === '#fff' || p.bodyB.render.fillStyle === '#fff');
                const port = p.bodyA.label === 'p_in' || p.bodyB.label === 'p_in';

                if(b && pin) {
                    b.bounces++;
                    if(b.bounces === 3) {
                        b.isGhost = true;
                        b.render.opacity = 0.5; b.render.fillStyle = '#bf5af2';
                        b.collisionFilter.mask = 0; // –ü—Ä–æ—Ö–æ–¥–∏—Ç —Å–∫–≤–æ–∑—å –≤—Å—ë
                        Body.setVelocity(b, {x: b.velocity.x * 0.3, y: 1.5});
                        setTimeout(() => { 
                            if(!b) return;
                            b.collisionFilter.mask = 0xFFFFFFFF; b.render.opacity = 1; 
                            b.render.fillStyle = b.originColor; b.isGhost = false;
                        }, 1500);
                    }
                }

                if(b && port && gameMode === 'insane') {
                    const destX = Math.random() < 0.8 ? 200 : (Math.random() < 0.5 ? 50 : 350);
                    Body.setPosition(b, { x: destX, y: 340 });
                }

                if(b && s) {
                    const m = conf[s.label.split('_')[1]];
                    let win = b.bet * m.v;
                    if(m.v === 0) zeroCounter++; else zeroCounter = 0;

                    if(zeroCounter >= 25 && Math.random() < 0.02 && !isVolcanoActive) {
                        triggerVolcano();
                        win = b.bet * 80;
                    }
                    dBal += win; updateUI();
                    Composite.remove(eng.world, b);
                }
            });
        });

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —à–ª–µ–π—Ñ–∞ –∏ —à–ª–µ–π—Ñ –ø—Ä–∏–∑—Ä–∞–∫–∞
        Events.on(ren, 'afterRender', () => {
            const ctx = ren.context;
            const bodies = Composite.allBodies(eng.world);
            
            bodies.forEach(b => {
                if(b.label === 'b' && b.isGhost) {
                    if(!b.trail) b.trail = [];
                    b.trail.push({ x: b.position.x, y: b.position.y });
                    if(b.trail.length > 8) b.trail.shift();

                    b.trail.forEach((pos, idx) => {
                        ctx.beginPath();
                        ctx.arc(pos.x, pos.y, 5, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(191, 90, 242, ${idx / 10})`;
                        ctx.fill();
                    });
                }
            });
        });

        function triggerVolcano() {
            isVolcanoActive = true; updateUI();
            const el = document.getElementById('volcano-cutscene');
            el.style.display = 'flex';
            setTimeout(() => { 
                el.style.display = 'none'; 
                isVolcanoActive = false; 
                zeroCounter = 0; 
                updateUI();
            }, 3500);
        }

        Render.run(ren); Runner.run(Runner.create(), eng);

        function spawn() {
            if(isVolcanoActive || dBal < bet * ballsSelection) return;
            dBal -= bet * ballsSelection; updateUI();
            for(let i=0; i<ballsSelection; i++) {
                setTimeout(() => {
                    const ball = Bodies.circle(200 + (Math.random()*6-3), 15, 6, {
                        restitution: 0.5, friction: 0.01, label: 'b',
                        render: { fillStyle: '#ff3b30' }
                    });
                    ball.bet = bet; ball.bounces = 0; ball.originColor = '#ff3b30'; ball.isGhost = false;
                    Composite.add(eng.world, ball);
                }, i*120);
            }
        }

        [1, 5, 10, 25, 50].forEach(n => {
            const btn = document.createElement('button');
            btn.className = 'game-mode-btn'; btn.style.flex = "1"; btn.innerText = n;
            btn.onclick = () => { ballsSelection = n; updateUI(); };
            document.getElementById('ball-count-btns').appendChild(btn);
        });

        updateUI();
    </script>
</body>
</html>
